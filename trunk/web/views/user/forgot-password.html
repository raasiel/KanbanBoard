{% extends 'layout.html' %}

{% block title %}KanbanBoard - Forgot Password{% endblock %}

{% block head %}

{% parent %}
{% endblock %}

{% block content %}
<div class="form-box" id="login-box">
    <div class="header">Enter your email address</div>
    <form action="../../index.html" method="post">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" name="userid" class="form-control" placeholder="Email"/>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block">Send</button>
            <a href="./register" class="text-center">Register a new membership</a>
        </div>
    </form>

    {% include "social.html" %}
</div>
{% endblock %}
